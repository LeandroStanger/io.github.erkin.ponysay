app-id: io.github.erkin.ponysay
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
command: /app/bin/ponysay
modules:
  - name: ponysay
    buildsystem: simple
    build-commands:
      - ./setup.py --prefix /app --freedom=partial install
    sources:
      - type: git
        url: https://github.com/erkin/ponysay.git
        commit: 12eba07d6cf03c76408fc22e79b693f7cbd56dd2
      - type: file
        path: "io.github.erkin.ponysay.metainfo.xml"
      - type: file
        path: ponysay_128x128.png
    post-install:
      - install -Dm644 io.github.erkin.ponysay.metainfo.xml /app/share/appdata/io.github.erkin.ponysay.metainfo.xml
      - install -Dm644 ponysay_128x128.png /app/share/app-info/icons/flatpak/128x128/io.github.erkin.ponysay.png
